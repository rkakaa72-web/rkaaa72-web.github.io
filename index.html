            background-color: rgba(0, 0, 0, 0.7);

            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            /* ИЗМЕНЕНИЕ: Прозрачный фон, неоновая рамка и свечение */

            transition: box-shadow 0.3s ease;
        }

            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;

            z-index: 2;
        }

        .close-btn:hover {
            color: white;
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
