<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ss bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- БАЗОВЫЕ СТИЛИ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-color: #0f0c29;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            backdrop-filter: blur(3px);
            z-index: 10;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        p.bio {
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Кнопки на главной */
        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }

        .link-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .link-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .fa-telegram { color: #2AABEE; }
        .fa-folder-open { color: #F7D02C; }
        .fa-paper-plane { color: #fff; }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* --- СТИЛИ БОКОВОГО МЕНЮ (SIDEBAR) --- */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 20;
            top: 0;
            left: 0;
            background: rgba(30, 30, 30, 0.95); 
            backdrop-filter: blur(15px);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 50px; 
            transform: translateX(-250px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar.open {
            transform: translateX(0);
        }
        
        /* --- СТИЛИ ЭЛЕМЕНТОВ МЕНЮ (sidebar-item) --- */
        .sidebar-item {
            padding: 15px 20px; 
            text-decoration: none;
            font-size: 1.1rem;
            color: #e0e0e0;
            display: block;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            font-weight: 500;
            
            border-radius: 12px; 
            margin: 0 15px 12px 15px; 
            background-color: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(1); 
        }
        
        .sidebar-item:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); 
            transform: scale(1.01); 
        }

        .sidebar-item i {
            margin-right: 10px;
        }
        
        /* --- СТИЛИ КНОПКИ ГАМБУРГЕРА --- */
        .open-btn {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 30;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.2s;
            line-height: 1;
        }
        
        .open-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .close-sidebar-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            color: #ddd;
        }

        /* --- СТИЛИ МОДАЛЬНОГО ОКНА (ОБЩИЕ) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                        0 0 20px rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(5px); 
            transition: box-shadow 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            z-index: 2;
        }

        .close-btn:hover {
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* --- СТИЛИ ДЛЯ КАРТОЧКИ ТЕЛЕГРАМА и РАБОТ --- */
        .tg-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .tg-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5); 
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .tg-title {
            font-size: 1.3rem;
            margin: 0;
            font-weight: bold;
        }

        .tg-desc {
            font-size: 0.9rem;
            color: #aaa;
            margin: 5px 0 20px;
        }

        .tg-action-btn {
            background: linear-gradient(45deg, #2AABEE, #229ED9);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(34, 158, 217, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px; 
        }

        .tg-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 158, 217, 0.6);
        }
        
        .alt-action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; 
            cursor: pointer;
            padding: 12px 30px; 
            border-radius: 50px;
            font-weight: 600;
            box-sizing: border-box;
            width: 100%;
            margin-top: 10px; 
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
        }

        .alt-action-btn:hover {
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    
    <div id="openBtn" class="open-btn" onclick="openNav()">
        <i class="fas fa-bars"></i> 
    </div>
    
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-sidebar-btn" onclick="closeNav()">&times;</a>
        
        <h2 style="padding: 0 25px 10px; color: #fff; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 10px;">Меню</h2>
        
        <a href="index.html" class="sidebar-item" onclick="closeNav()">
             <i class="fas fa-home"></i> Главная
        </a>
        
        <a href="shop.html" target="_blank" class="sidebar-item" onclick="closeNav()">
            <i class="fas fa-shopping-cart"></i> Магазин
        </a>
        
        <a href="https://t.me/RnPlugins" target="_blank" class="sidebar-item" onclick="closeNav()">
            <i class="fas fa-code-branch"></i> RnPlugins
        </a>
        
        <div class="sidebar-item" onclick="closeNav()" style="margin-top: 30px; opacity: 0.8; font-size: 0.9rem;">
            &copy; Ss 2025
        </div>

    </div>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="avatar.jpeg" alt="Avatar" class="avatar">
        
        <h1>Ss</h1> 
        <p class="bio">It's a fine Day.</p>

        <div class="links">
            <div class="link-item" onclick="openModal('modal-tg')">
                <i class="fab fa-telegram"></i> Telegram Канал
            </div>

            <div class="link-item" onclick="openModal('modal-empty')">
                <i class="fas fa-folder-open"></i> Мои работы
            </div>

            <div class="link-item" onclick="openModal('modal-ls')">
                <i class="fas fa-paper-plane"></i> Написать в ЛС
            </div>
        </div>

        <footer>
            &copy; 2025
        </footer>
    </div>
    
    <div id="modal-tg" class="modal" onclick="closeModal(event, 'modal-tg')">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBtn('modal-tg')">&times;</span>
            
            <div class="tg-preview">
                <img src="avatar_tg.jpg" class="tg-avatar-large" alt="avatar_tg.jpg"> 
                
                <h3 class="tg-title">Meme channel</h3>
                <p class="tg-desc">Mheheheheh</p>
                
                <a href="https://t.me/bebebebeeheh" target="_blank" class="tg-action-btn">
                    Подписаться <i class="fas fa-arrow-right"></i>
                </a>
            </div>

        </div>
    </div>

    <div id="modal-empty" class="modal" onclick="closeModal(event, 'modal-empty')">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBtn('modal-empty')">&times;</span>
            
            <div class="tg-preview">
                <img src="mywork.jpg" class="tg-avatar-large" alt="My Work Avatar"> 
                
                <h3 class="tg-title">Im eat</h3>
                
                <p class="tg-desc">Хз, че тут постить, работ нет.</p>
                
                <a href="https://t.me/myworkyesmy" target="_blank" class="tg-action-btn">
                    Перейти к работам <i class="fas fa-arrow-right"></i>
                </a>
            </div>

        </div>
    </div>

    <div id="modal-ls" class="modal" onclick="closeModal(event, 'modal-ls')">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBtn('modal-ls')">&times;</span>
            
            <div class="tg-preview">
                <img src="ls_avatar.jpg" class="tg-avatar-large" alt="LS Avatar"> 

                <h3 class="tg-title">Написать мне</h3>
                <p class="tg-desc">Выберите удобный способ связи.</p>
                
                <a href="https://t.me/minusset" target="_blank" class="tg-action-btn">
                    Написать в Tg <i class="fab fa-telegram-plane"></i>
                </a>

                <a href="https://t.me/RnPlugins" target="_blank" class="alt-action-btn">
                    RnPlugins <i class="fab fa-telegram"></i>
                </a>
            </div>

        </div>
    </div>

    <script>
        // === 1. ЛОГИКА БОКОВОГО МЕНЮ (с логикой скрытия кнопки) ===
        function openNav() {
            document.getElementById("mySidebar").classList.add('open');
            // СКРЫВАЕМ кнопку открытия меню
            document.getElementById("openBtn").style.display = 'none';
        }

        function closeNav() {
            document.getElementById("mySidebar").classList.remove('open');
            // ПОКАЗЫВАЕМ кнопку открытия меню
            document.getElementById("openBtn").style.display = 'block'; 
        }

        // === 2. ЛОГИКА МОДАЛЬНЫХ ОКОН ===
        function openModal(modalId) {
            // При открытии модалки, закрываем меню, если оно открыто
            closeNav(); 
            document.getElementById(modalId).style.display = "flex";
        }

        function closeBtn(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function closeModal(event, modalId) {
            if (event.target.id === modalId) {
                document.getElementById(modalId).style.display = "none";
            }
        }
    </script>

</body>
</html>
